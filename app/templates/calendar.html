<!-- templates/calendar.html -->
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Kampanijų kalendorius</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900"
  data-calendar-events="{{ url_for('calendar.calendar_events') }}"
  data-calendar-month="{{ url_for('calendar.calendar_month_data', year=0, month=0) }}"
>
  <header class="bg-white border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Kampanijų kalendorius</h1>
      <nav class="text-sm text-slate-600">
        <a class="hover:text-slate-900" href="/trp-admin">TRP Admin</a>
        <span class="mx-2">•</span>
        <a class="hover:text-slate-900" href="/trp-admin/campaigns-admin">Kampanijos</a>
        <span class="mx-2">•</span>
        <a class="hover:text-slate-900" href="/trp-admin/channel-groups-admin">Kanalų grupės</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Calendar Navigation -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-6">
      <div class="flex items-center justify-between mb-4">
        <button id="prevMonth" class="px-3 py-2 text-sm rounded-lg border border-slate-300 bg-white hover:bg-slate-50">
          ← Ankstesnis
        </button>
        <h2 id="currentMonth" class="text-xl font-semibold"></h2>
        <button id="nextMonth" class="px-3 py-2 text-sm rounded-lg border border-slate-300 bg-white hover:bg-slate-50">
          Kitas →
        </button>
      </div>
      
      <div class="flex items-center gap-4 mb-4 text-sm">
        <div class="flex items-center gap-2">
          <div class="w-3 h-3 rounded bg-blue-200"></div>
          <span>Kampanijos</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-3 h-3 rounded bg-emerald-200"></div>
          <span>Bangos</span>
        </div>
      </div>
    </div>

    <!-- Calendar Grid -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
      <!-- Calendar Header -->
      <div class="grid grid-cols-7 border-b border-slate-200">
        <div class="p-4 text-center font-medium text-slate-600 bg-slate-50">Pirmadienis</div>
        <div class="p-4 text-center font-medium text-slate-600 bg-slate-50">Antradienis</div>
        <div class="p-4 text-center font-medium text-slate-600 bg-slate-50">Trečiadienis</div>
        <div class="p-4 text-center font-medium text-slate-600 bg-slate-50">Ketvirtadienis</div>
        <div class="p-4 text-center font-medium text-slate-600 bg-slate-50">Penktadienis</div>
        <div class="p-4 text-center font-medium text-slate-600 bg-slate-50">Šeštadienis</div>
        <div class="p-4 text-center font-medium text-slate-600 bg-slate-50">Sekmadienis</div>
      </div>
      
      <!-- Calendar Body -->
      <div id="calendarGrid" class="grid grid-cols-7">
        <!-- Calendar cells will be generated by JavaScript -->
      </div>
    </div>

    <!-- Event Details Modal (hidden by default) -->
    <div id="eventModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
        <div class="flex items-center justify-between mb-4">
          <h3 id="eventTitle" class="text-lg font-semibold"></h3>
          <button id="closeModal" class="text-slate-400 hover:text-slate-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div id="eventDetails" class="space-y-2 text-sm"></div>
        <div class="mt-4 flex gap-2">
          <a id="eventLink" href="#" class="px-3 py-2 text-sm rounded-lg border border-slate-300 bg-white hover:bg-slate-50">
            Atidaryti kampaniją
          </a>
        </div>
      </div>
    </div>
  </main>

  <script defer src="{{ url_for('static', filename='js/calendar.js') }}?v=1"></script>
</body>
</html>
