<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>TV-Planning</title>
</head>
<body>
  <h3>Įvesti TRP grupės įkainį</h3>
  <label>Savininkas (owner): <input id="owner" value="AMB Baltics" /></label><br>
  <label>Tikslinė grupė: <input id="tg" placeholder="pvz. A25-55" /></label><br>
  <label>Pagr. kanalas: <input id="primary_label" placeholder="pvz. TV3 / LNK" /></label><br>
  <label>Antrinis kanalas: <input id="secondary_label" placeholder="pvz. TV6+TV8+TV3 Plus" /></label><br>
  <label>TRP dalis (prim): <input id="share_primary" type="number" step="0.01" placeholder="pvz. 75" /></label><br>
  <label>TRP dalis (sec): <input id="share_secondary" type="number" step="0.01" placeholder="pvz. 25" /></label><br>
  <label>Prime dalis (prim): <input id="prime_primary" type="number" step="0.01" placeholder="pvz. 60" /></label><br>
  <label>Prime dalis (sec): <input id="prime_secondary" type="number" step="0.01" placeholder="pvz. 60" /></label><br>
  <label>Kaina €/sek: <input id="price" type="number" step="0.01" placeholder="pvz. 18.40" /></label><br>
  <button id="save">Saugoti</button>

  <script defer src="{{ url_for('static', filename='js/first_input.js') }}"></script>
</body>
</html>
